name: Deploy frontend to Namecheap via SFTP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # رفع محتويات frontend إلى public_html دون حذف أي ملفات موجودة (نُبقي الفيديو)
      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          local_path: ./frontend/*
          remote_path: /public_html
          sftp_only: true
          delete: false
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules/**
